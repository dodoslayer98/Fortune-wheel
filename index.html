<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortune Wheel</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/main.js"  ></script>
</head>
<body>
    
    <h1>Fortune Wheel</h1>

    <div class="spin-wheel">
        <div id="spin-status">SPIN ME YA MOFO</div>
    </div>

    <div class="status">
        <div id="status-bar"></div>
    </div>
    
    
    <div class = 'letterboard'>
    
        <div id="letter-row-one">
            <div id = "0-0" class = "square"></div>
            <div id = "1-0" class = "square"></div>
            <div id = "2-0" class = "square"></div>
            <div id = "3-0" class = "square"></div>
            <div id = "4-0" class = "square"></div>
            <div id = "5-0" class = "square"></div>
            <div id = "6-0" class = "square"></div>
            <div id = "7-0" class = "square"></div>
            <div id = "8-0" class = "square"></div>
            <div id = "9-0" class = "square"></div>
            <div id = "10-0" class = "square"></div>
            <div id = "11-0" class = "square"></div>
        </div>

        <div id="letter-row-two">
            <div id = "0-1" class = "square"></div>
            <div id = "1-1" class = "square"></div>
            <div id = "2-1" class = "square"></div>
            <div id = "3-1" class = "square"></div>
            <div id = "4-1" class = "square"></div>
            <div id = "5-1" class = "square"></div>
            <div id = "6-1" class = "square"></div>
            <div id = "7-1" class = "square"></div>
            <div id = "8-1" class = "square"></div>
            <div id = "9-1" class = "square"></div>
            <div id = "10-1" class = "square"></div>
            <div id = "11-1" class = "square"></div>
            <div id = "12-1" class = "square"></div>
            <div id = "13-1" class = "square"></div>
        </div>

        <div id="letter-row-three">
            <div id = "0-2" class = "square"></div>
            <div id = "1-2" class = "square"></div>
            <div id = "2-2" class = "square"></div>
            <div id = "3-2" class = "square"></div>
            <div id = "4-2" class = "square"></div>
            <div id = "5-2" class = "square"></div>
            <div id = "6-2" class = "square"></div>
            <div id = "7-2" class = "square"></div>
            <div id = "8-2" class = "square"></div>
            <div id = "9-2" class = "square"></div>
            <div id = "10-2" class = "square"></div>
            <div id = "11-2" class = "square"></div>
            <div id = "12-2" class = "square"></div>
            <div id = "13-2" class = "square"></div>
        </div>
        <div id="letter-row-four">
            <div id = "0-3" class = "square"></div>
            <div id = "1-3" class = "square"></div>
            <div id = "2-3" class = "square"></div>
            <div id = "3-3" class = "square"></div>
            <div id = "4-3" class = "square"></div>
            <div id = "5-3" class = "square"></div>
            <div id = "6-3" class = "square"></div>
            <div id = "7-3" class = "square"></div>
            <div id = "8-3" class = "square"></div>
            <div id = "9-3" class = "square"></div>
            <div id = "10-3" class = "square"></div>
            <div id = "11-3" class = "square"></div>
        </div>

    </div>

    <div id="category-bar"></div>

    <div class="alphabets">
        <div id="a" class="letters">A</div>
        <div id="b" class="letters">B</div>
        <div id="c" class="letters">C</div>
        <div id="d" class="letters">D</div>
        <div id="e" class="letters">E</div>
        <div id="f" class="letters">F</div>
        <div id="g" class="letters">G</div>
        <div id="h" class="letters">H</div>
        <div id="i" class="letters">I</div>
        <div id="j" class="letters">J</div>
        <div id="k" class="letters">K</div>
        <div id="l" class="letters">L</div>
        <div id="m" class="letters">M</div>
        <div id="n" class="letters">N</div>
        <div id="o" class="letters">O</div>
        <div id="p" class="letters">P</div>
        <div id="q" class="letters">Q</div>
        <div id="r" class="letters">R</div>
        <div id="s" class="letters">S</div>
        <div id="t" class="letters">T</div>
        <div id="u" class="letters">U</div>
        <div id="v" class="letters">V</div>
        <div id="w" class="letters">W</div>
        <div id="x" class="letters">X</div>
        <div id="y" class="letters">Y</div>
        <div id="z" class="letters">Z</div>
    </div>

    <button type="button" id="play-button">Play</button>

        <div id="play-modal" class="modal">
            <div id="play-modal-content">
                <div id="play-modal-header">
                    <span class="close-play-modal">&times</span>
                    <h3>Input Player Names</h3>
                </div>
                <div id="play-modal-body">
                    <form>
                        <div class = "forms">
                            <label for="player-one-name">Player One</label>
                            <input type ="text" id="player-one-name" placeholder="Enter Player One Name">
                        </div>  
                        <div class = "forms">
                            <label for="player-two-name">Player Two</label>
                            <input type ="text" id="player-two-name" placeholder="Enter Player Two Name">
                        </div> 
                        <button type="button" id="start-game">Start Game</button>
                    </form>
                </div>
            </div>
        </div>
   <!-- <input type="submit" value="Start Game"> -->


    <div class = 'scoreboard'>
        <div class="player-one-scoreboard">
            <div id="player-one">Player 1 Total:</div>
            <div id="player-one-wins">Wins:</div>
        </div>

        <div class="player-two-scoreboard">
            <div id="player-two">Player 2 Total:</div>
            <div id="player-two-wins">Wins:</div>
        </div>
    </div>
</body>
</html>
